<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <table border="1">
      <tr>
        <td colspan="3">
          <input type="text" id="display" value="0" />
        </td>
        <td id="reset">C</td>
      </tr>
      <tr>
        <td class="num">7</td>
        <td class="num">8</td>
        <td class="num">9</td>
        <td class="oper">*</td>
      </tr>
      <tr>
        <td class="num">4</td>
        <td class="num">5</td>
        <td class="num">6</td>
        <td class="oper">-</td>
      </tr>
      <tr>
        <td class="num">1</td>
        <td class="num">2</td>
        <td class="num">3</td>
        <td class="oper">+</td>
      </tr>
      <tr>
        <td colspan="2" class="num">0</td>
        <td id="calculate">=</td>
        <td class="oper">/</td>
      </tr>
    </table>
    <script src="index.js"></script>
  </body>
</html>
